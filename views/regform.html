<!DOCTYPE  html>
<html>
<head>
    <title>Sign up | Bloggg</title>
    <meta name = "viewport" content="width=device-width, initial-scale=1.0"/>
    <link href = "css/bootstrap.min.css" rel="stylesheet" media = "screen" type = "text/css"/>
    <link href = "css/booklist.css" rel="stylesheet" media = "screen" type = "text/css"/>
    <link href = "http://fonts.googleapis.com/css?family=Ropa+Sans|Bitter" rel="stylesheet" type="text/css"> 
    
    <!--JQuery-->
    <script src="jquery-1.11.3.min.js"></script>
</head>

<body>
    <div class="header">Bloggg!</div>
    <div class="container">
        <div class="hero-unit">
            <form enctype="application/x-www-form-urlencoded" action="/register" id="regform" method="POST">
                <p>
                    <p>
                        <input type="text" placeholder="Email" name="email" id="email"></input><br/>
                        <input type="password" placeholder="Password" name="password" id="password"></input><br/>
                        <input type="text" placeholder="First Name" name="first_name" id="first_name"></input><br/>
                        <input type="text" placeholder="Last Name" name="last_name" id="last_name"></input><br/>
                    </p>
                    <p>
                        <button type="submit" onclick="document.getElementbById('regform').submit();" href="javascript.void(0)" value="Submit">Sign-up</button>
                    </p>
                    <p>Already have an account? <a href="/">Log-in.</a></p>
                </p>
            </form>   
        </div>   
    </div>
    <div class="footer">
		Bloggg. A micro-blogging site. Ima Balles
	</div>
    
    <script src = "js/bootstrap.min.js"></script>
</body>
</html>
